<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Reasons Why I Love You</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 50px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff1493;
        }
        .carousel {
            display: none;
            width: 250px;
            height: 350px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .message {
            display: none;
            font-size: 24px;
            color: #ff1493;
            margin-top: 20px;
            font-weight: bold;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="startCarousel()">13 Reasons Why I Love You</button>
        <div class="carousel" id="carousel">
            <img id="image" src="" alt="Love Reason">
        </div>
        <div class="message" id="message">Congratulations! You have won her heart ❤️</div>
    </div>
    <canvas class="confetti" id="confetti"></canvas>
    <script>
        let images = [
            'image14.jpg', 'image13.jpg', 'image12.jpg', 'image11.jpg', 'image10.jpg',
            'image9.jpg', 'image8.jpg', 'image7.jpg', 'image6.jpg', 'image5.jpg',
            'image4.jpg', 'image3.jpg', 'image2.jpg', 'image1.jpg'
        ];
        let index = 0;

        function startCarousel() {
            document.getElementById('carousel').style.display = 'block';
            document.getElementById('image').src = images[index];
            document.getElementById('image').addEventListener('click', nextImage);
        }

        function nextImage() {
            index++;
            if (index >= images.length) {
                document.getElementById('carousel').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                startConfetti();
            } else {
                document.getElementById('image').src = images[index];
            }
        }

        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 5 + 2
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff69b4";
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            function update() {
                particles.forEach(p => {
                    p.y += p.d;
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * canvas.width;
                    }
                });
            }
            function loop() {
                draw();
                update();
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
